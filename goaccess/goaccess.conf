# 基础时间/日期/日志格式（Nginx Combined，适用于群晖默认）
time-format %T
date-format %d/%b/%Y
log-format %h - %^[%d:%t %^] "%r" %s %b "%R" "%u" %T %^ %v %U

# 如果你的 access.log 末尾还有额外字段（例如上游、响应时间等），可改为如下自定义格式（取消下一行注释）：
# log-format %h %^[%d:%t %^] "%r" %s %b "%R" "%u" %^

# 常用显示项
http-method true
http-protocol true
agent-list true
anonymize-ip false
color-scheme 0

# 实时看板
real-time-html true
# 不指定 ws-url，默认使用页面的 Host，并连接到 7890 端口
# ws-url ws://your-host-or-ip:7890
html-refresh 1

# 可选：过滤本机或健康检查来源 Referer（需要时启用）
# hide-referer "http://localhost"
# hide-referer "http://127.0.0.1"


