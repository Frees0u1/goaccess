# 基础时间/日期格式
time-format %H:%M:%S
date-format %d/%b/%Y

# 日志格式匹配你的样本：
# 2406:3003... - - [21/Nov/2025:22:48:54 +0800] "GET /sherry HTTP/2.0" 200 6662 "-" "Mozilla/..." 0.002 0.002 home.c10ud.i234.me /sherry
#
# %h: IP (2406:3003...)
# %^: -
# %^: -
# [%d:%t %^]: [21/Nov/2025:22:48:54 +0800]
# "%r": "GET /sherry HTTP/2.0"
# %s: 200
# %b: 6662
# "%R": "-"
# "%u": "Mozilla/..."
# %T: 0.002 (响应时间)
# %^: 0.002 (Upstream time, 忽略)
# %v: home.c10ud.i234.me (Virtual Host)
# %U: /sherry (Path - 注意：如果 %r 已经包含了 URL，通常不需要再单独解析 path，但你的日志末尾确实多了一个 path 字段)
#
# 修正后的格式：
log-format %h %^ %^ [%d:%t %^] "%r" %s %b "%R" "%u" %T %^ %v %U

# 常用显示项
http-method true
http-protocol true
agent-list true
anonymize-ip false
color-scheme 0

# 实时看板
real-time-html true
html-refresh 1
